trigger: ["master"]
pr: ["master"]

jobs:
- template: ci/azure-rustfmt.yml
  parameters:
    name: rustfmt

# Basic test run on all platforms
- template: ci/azure-test-stable.yml
  parameters:
    name: Linux_Stable
    displayName: Test
    vmImage: ubuntu-16.04
    crates:
      - tower-balance
      - tower-buffer
      - tower-discover
      - tower-filter
      - tower-in-flight-limit
      - tower-layer
      - tower-mock
      - tower-rate-limit
      - tower-reconnect
      - tower-retry
      - tower-service
      - tower-timeout
      - tower-watch
      - tower

- template: ci/azure-deploy-docs.yml
  parameters:
    dependsOn:
      - rustfmt
      - Linux_Stable
