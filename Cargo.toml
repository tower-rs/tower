[package]

name = "tower"
version = "0.1.0"
license = "MIT"
authors = ["Carl Lerche <me@carllerche.com>"]
description = """
An extensible request / response system, used to construct high-concurrency
servers and clients.
"""

documentation = "https://docs.rs/tower"
homepage = "https://github.com/tower-rs/tower"
repository = "https://github.com/tower-rs/tower"
readme = "README.md"
publish = false

[workspace]

members = [
  "./",
  "tower-balance",
  "tower-buffer",
  "tower-discover",
  "tower-filter",
  "tower-in-flight-limit",
  "tower-log-errors",
  "tower-mock",
  "tower-rate-limit",
  "tower-ready-service",
  "tower-reconnect",
  "tower-router",
  "tower-timeout",
  "tower-util",
]

[dependencies]
futures = "0.1"

[dev-dependencies]
log = "0.4.1"
env_logger = { version = "0.5.3", default-features = false }
tokio-timer = "0.1"
futures-cpupool = "0.1"
