---
language: rust
sudo: false
before_script:
- rustup component add rustfmt

matrix:
  include:
  - rust: nightly
  - rust: stable
    before_deploy: cargo doc --all --no-deps
  allow_failures:
    - rust: nightly

script:
- cargo fmt --all -- --check
- cargo test --all

deploy:
  provider:  pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  target_branch: gh-pages
  local_dir: target/doc
  on:
    branch: master
    repo: tower-rs/tower
    rust: stable

env:
  global:
    secure: 

notifications:
  email:
    on_success: never
